<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first blog</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2em;
        }
        article {
            max-width: 800px;
            width: 100%;
            margin-bottom: 2em;
            padding: 1em;
            border: 1px solid #ddd;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #444;
        }
        p {
            line-height: 1.6;
        }
        aside {
            max-width: 300px;
            width: 100%;
            padding: 1em;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My fiest blog</h1>
    </header>
    <main>
        <article>
            <h2>はじめまして</h2>
            <p>プログラミングをこれから学んで、このブログをより良くしていきたいです。</p>
        </article>
        <article>
            <h2>夏休み突入</h2>
            <p>テストが終わり長い夏休みに入りました。この時間を利用してプログラミングを学びたい。</p>
        </article>
    </main>
    <aside>
        <h3>私について</h3>
        <p>会津大学31期生</p>
    </aside>
    <footer>
        <p>&copy; 2023 My first blog</p>
    </footer>
</body>
</html>
